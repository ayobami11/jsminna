<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JSMinna | Sign Up</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/styles.css" />
        <script
            src="https://kit.fontawesome.com/a21dc2a35f.js"
            crossorigin="anonymous"
        ></script>
        <script src="../js/form-validation.js" defer></script>
    </head>
    <body>
        <main>
            <!-- Form container -->
            <div class="form-container">
                <div class="form-header">
                    <h1>Sign Up</h1>
                    <p>Please fill this form to create an account!</p>
                    <hr />
                </div>
                <!-- Form -->
                <form class="form" action="https://ayobami11.github.io/jsminna/task9/pages/index.html">
                    <div class="form-inputs">
                        <!-- First name -->
                        <div class="form-input-container first-name-container">
                            <input
                                class="form-input"
                                type="text"
                                name="first-name"
                                aria-label="First name"
                                placeholder="First Name"
                                pattern="^[a-zA-Z-]+$"
                                required
                                aria-required="true"
                            />
                        </div>
                        <!-- Last name -->
                        <div class="form-input-container last-name-container">
                            <input
                                class="form-input"
                                type="text"
                                name="last-name"
                                aria-label="Last name"
                                placeholder="Last Name"
                                pattern="^[a-zA-Z-]+$"
                                required
                                aria-required="true"
                            />
                        </div>
                        <!-- Email -->
                        <div class="form-input-container">
                            <input
                                class="form-input"
                                type="email"
                                name="email"
                                aria-label="Email"
                                placeholder="Email"
                                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                required
                                aria-required="true"
                            />
                        </div>
                        <!-- Password -->
                        <div class="form-input-container">
                            <input
                                id="password"
                                class="form-input"
                                type="password"
                                name="password"
                                aria-label="Password"
                                placeholder="Password"
                                minlength="8"
                                required
                                aria-required="true"
                            />
                        </div>
                        <!-- Confirm password -->
                        <div class="form-input-container">
                            <input
                                id="password-check"
                                class="form-input"
                                type="password"
                                name="confirm-password"
                                aria-label="Confirm password"
                                placeholder="Confirm password"
                                minlength="8"
                                required
                                aria-required="true"
                            />
                        </div>
                    </div>
                    <!-- Terms and conditions -->
                    <div class="terms">
                        <input
                            id="terms"
                            type="checkbox"
                            name="terms"
                            required
                            aria-required="true"
                        />
                        <label for="terms"
                            >I accept the <a href="#">Terms of Use</a> &
                            <a href="#">Privacy Policy</a>.</label
                        >
                    </div>
                    <!-- Submit button -->
                    <button
                        id="submit-btn"
                        class="submit-btn"
                        type="submit"
                        disabled
                        aria-disabled="true"
                    >
                        Sign Up
                    </button>
                </form>
                <p class="required-description">
                    All form inputs are required.
                </p>
            </div>
            <!-- Bottom text -->
            <p class="bottom-text">
                Already got an account?
                <a class="bottom-link" href="./login.html">Login here</a>
            </p>
        </main>
    </body>
</html>
