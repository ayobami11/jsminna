<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JSMinna | Login</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/styles.css" />
        <script
            src="https://kit.fontawesome.com/a21dc2a35f.js"
            crossorigin="anonymous"
        ></script>
        <script src="../js/form-validation.js" defer></script>
    </head>
    <body>
        <main>
            <!-- Form container -->
            <div class="form-container">
                <div class="form-header">
                    <h1>Login</h1>
                    <hr />
                </div>
                <!-- Form -->
                <form class="form" action="https://ayobami11.github.io/jsminna/task9/pages/index.html" method="POST">
                    <div class="form-inputs">
                        <div class="form-input-container">
                            <!-- Email -->
                            <input
                                class="form-input"
                                type="email"
                                name="email"
                                aria-label="Email"
                                placeholder="Email"
                                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                minlength="8"
                                required
                                aria-required="true"
                            />
                        </div>
                        <div class="form-input-container">
                            <!-- Password -->
                            <input
                                class="form-input"
                                type="password"
                                name="password"
                                aria-label="Password"
                                placeholder="Password"
                                minlength="8"
                                required
                                aria-required="true"
                            />
                        </div>
                    </div>
                    <!-- Submit button -->
                    <button
                        id="submit-btn"
                        class="submit-btn"
                        type="submit"
                        disabled
                        aria-disabled="true"
                    >
                        Sign Up
                    </button>
                </form>
                <p class="required-description">
                    All form inputs are required.
                </p>
            </div>
            <!-- Bottom text -->
            <p class="bottom-text">
                New to this platform?
                <a class="bottom-link" href="./signup.html"
                    >Create an account</a
                >
            </p>
        </main>
    </body>
</html>
