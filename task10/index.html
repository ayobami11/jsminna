<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Tunwase Ayobami" />
        <title>JSM ft. Countries Of The World</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
        <script
            src="https://kit.fontawesome.com/a21dc2a35f.js"
            crossorigin="anonymous"
        ></script>
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header class="main-header">
            <h1 class="container">Countries Of The World &iquest;</h1>
        </header>
        <main>
            <!-- Search form -->
            <form class="search-form container">
                <!-- Search country input -->
                <div class="search-div">
                    <input
                        id="search-input"
                        class="search-input"
                        type="search"
                        name="search-country"
                        aria-label="Search country"
                        placeholder="Search country..."
                    />
                    <i class="fas fa-search search-icon"></i>
                </div>
                <!-- Regions -->
                <div class="regions-div">
                    <label for="regions">Filter countries by region:</label>
                    <select name="regions" id="regions" class="regions">
                        <option class="country-region" value="all">All</option>
                    </select>
                </div>
            </form>
            <!-- Countries -->
            <div id="countries" class="countries container">
                <p class="loading">
                    <i class="fas fa-spinner fa-pulse"></i>Loading...
                </p>
            </div>
        </main>
        <footer>
            <p>
                Made with ‚ù§ by
                <a
                    class="footer-link"
                    href="https://www.github.com/ayobami11"
                    target="_blank"
                    >Tunwase Ayobami</a
                >.
            </p>
        </footer>
    </body>
</html>
