<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cartify | Home</title>

        <link rel="stylesheet" href="./css/index.css" />
        <script
            src="https://kit.fontawesome.com/a21dc2a35f.js"
            crossorigin="anonymous"
        ></script>
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="header-container">
                <h1 class="header-title">Cartify</h1>
                <nav class="header-navbar">
                    <ul class="header-list">
                        <li class="header-item">
                            <a class="header-link" href="#">Home</a>
                        </li>
                        <li class="header-item">
                            <div class="dropdown">
                                <button class="dropdown-btn header-link">
                                    Categories
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                                <div
                                    id="dropdown-content"
                                    class="dropdown-content"
                                ></div>
                            </div>
                        </li>
                        <li class="header-item">
                            <a class="header-link" href="#suggest">Suggest</a>
                        </li>
                        <li class="header-item">
                            <a class="header-link" href="./signup.html"
                                >Sign Up</a
                            >
                        </li>
                    </ul>
                </nav>
                <button class="link-btn header-logout logout-btn">Logout</button>
                <button class="hamburger">
                    <!-- Hamburger / Close icon -->
                    <i class="fas fa-bars fa-2x"></i>
                </button>
            </div>
        </header>
        <main>
            <!-- Hamburger menu -->
            <nav class="hamburger-nav">
                <ul class="hamburger-list">
                    <li class="hamburger-item">
                        <a class="hamburger-link" href="#">Home</a>
                    </li>
                    <li class="hamburger-item">
                        <div class="dropdown">
                            <button class="dropdown-btn header-link">
                                Categories
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div
                                id="dropdown-content"
                                class="dropdown-content"
                            ></div>
                        </div>
                    </li>
                    <li class="hamburger-item">
                        <a class="hamburger-link" href="#suggest">Suggest</a>
                    </li>
                    <li class="hamburger-item">
                        <a class="hamburger-link" href="./signup.html">Signup</a>
                    </li>
                    <li class="hamburger-item">
                        <button class="link-btn logout-btn">Logout</button>
                    </li>
                </ul>
            </nav>

            <!-- Container for all the categories and their products -->
            <div id="categories"></div>

            <div id="suggest" class="suggest">
                <p class="suggest-text">
                    Not satisfied with the products you see?
                </p>
                <a class="suggest-link link-btn" href="./suggest.html"
                    >Suggest a product</a
                >
            </div>

            <!-- Form section -->
            <section class="form-section">
                <h2>View User Suggestions</h2>
                <form
                    action="https://jsminnastore.herokuapp.com/suggested/"
                    method="GET"
                >
                    <div class="form-input">
                        <label for="itemCategory" class="form-label"
                            >Item category</label
                        >
                        <select id="itemCategory" name="itemCategory">
                            <option value="" selected aria-selected="true">
                                All
                            </option>
                            <option value="electronics">Electronics</option>
                            <option value="furniture">Furniture</option>
                            <option value="grocery">Grocery</option>
                        </select>
                    </div>
                    <button class="submit-btn" type="submit">
                        View suggestions
                    </button>
                </form>
            </section>
            <!-- Suggestions section -->
            <section id="suggestions-section" class="suggestions-section">
                <h2 class="suggestions-title">User Suggestions</h2>
                <div id="suggestions" class="suggestions">
                    <p class="loading"><i class="fas fa-stroopwafel fa-spin"></i>Fetching user suggestions</p>
                </div>
            </section>
            <!-- Scroll to top button -->
            <div class="scroll-top">
                <button id="top-btn" class="top-btn" title="Back to top">
                    <i class="fas fa-chevron-up"></i>
                </button>
            </div>
        </main>
        <footer class="footer">
            <p>&copy;Cartify. All rights reserved.</p>
            <address class="footer-links">
                <a
                    href="https://www.twitter.com/TunwaseAyobami"
                    title="Twitter"
                    aria-label="Twitter"
                    ><i class="fab fa-twitter"></i
                ></a>
                <a href="#" title="Instagram" aria-label="Instagram"
                    ><i class="fab fa-instagram"></i
                ></a>
                <a href="#" title="Facebook" aria-label="Facebook"
                    ><i class="fab fa-facebook"></i
                ></a>
                <a
                    href="https://www.github.com/ayobami11"
                    title="Github"
                    aria-label="Github"
                    ><i class="fab fa-github"></i
                ></a>
            </address>
        </footer>
    </body>
</html>
